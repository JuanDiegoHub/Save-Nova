{% extends 'menu/menu.html' %}
{% load static %}
{% block content %}

<h1>Informe de Pedidos</h1>

<!-- ============================
     BLOQUE NUEVO: RANGO DE FECHAS
============================= -->
<div class="rango-fechas-container">
    <h2>Generar los informes por rango de fechas</h2>

    <form method="get" action="{% url 'generar_reporte_pdf' %}" class="rango-form">
        <label>Fecha Inicio:</label>
        <input type="date" name="fecha_inicio" required>

        <label>Fecha Fin:</label>
        <input type="date" name="fecha_fin" required>

        <button type="submit">Generar PDF</button>
    </form>
</div>

{% endblock %}
