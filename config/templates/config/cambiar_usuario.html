{% extends 'menu/menu.html' %}
{% load static %}
{% block title %}Cambiar usuario — Nova{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'config/CSS/config1.css' %}">
<div class="card">
    <div class="card-header"><h2>Cambiar usuario</h2></div>
    <div class="card-body">
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">{% csrf_token %}
            <label>Nuevo usuario</label>
            <input name="usuario" value="{{ usuario.usuario }}" required>
            <button class="btn">Guardar</button>
        </form>
        <a href="{% url 'config_dashboard' %}" class="link-volver">
            ← Volver
        </a>
    </div>
</div>
{% endblock %}
